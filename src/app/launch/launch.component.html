<mat-card style="max-height: 400px;">
  <mat-card-header>
    <mat-card-title>
      {{ launch.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ launch.location.name }}
    </mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image [src]="launch.rocket.imageURL"> -->
  <mat-card-content>
    <div *ngFor="let mission of launch.missions">
      <p>{{ mission.description }}</p>
    </div>
  </mat-card-content>
</mat-card>
