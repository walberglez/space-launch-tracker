<main class="container">
  <h3>Launch Schedule</h3>
  <div class="list-group">
    <a class="card list-group-item list-group-item-action" *ngFor="let launch of launches" style="margin-bottom: 10px; padding: 0!important;">
      <div class="launch-icon">
        <img [src]="launch.rocket.imageURL" class="img-fluid">
      </div>
      <h6>{{ launch.name }}</h6>
    </a>
  </div>
</main>
