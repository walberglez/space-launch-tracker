<main class="container-fluid">
  <h3>Launch Schedule</h3>
  <div *ngFor="let launch of launches">
    <div class="row">
      <div class="col-3">
        <img [src]="launch.rocket.imageURL" style="width: 100%; height: 100%; max-height: 250px;">
      </div>
      <div class="col-9">
        <h5>{{ launch.name }}</h5>
      </div>
    </div>
  </div>
</main>
