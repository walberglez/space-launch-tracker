<main class="container-fluid">
  <h3>Launch Schedule</h3>
  <div class="row">
    <div *ngFor="let launch of launches; let i = index">
      <div class="col-md-4 col-xs-12">
        <div class="launch-icon">
          <img [src]="launch.rocket.imageURL" class="img-fluid rounded">
        </div>
        <h5>{{ launch.name }}</h5>
      </div>
    </div>
  </div>
</main>
